<script type="text/javascript">

Homey.setTitle( __('pair.title') );

$(function() {
	$('#connect').click(function() {
    $('.dru-error').hide();

    var inputaddress = $('#address').val();
    var inputport = Number($('#port').val());
    var inputpolling = Number($('#polling').val());

    if (inputaddress != '' && inputport != '' && inputpolling != '') {
      var device_data = {
        id : inputaddress
      };

      var settings = {
        address : inputaddress,
        port    : inputport,
        polling : inputpolling
      };

      Homey.addDevice({
        name	 : "Haard",   // nog vertaling toevoegen.
        data 	 : device_data,
        settings : settings
      }, function(error, result) {
        if (error) {
            $('.dru-error').show();
            $('.dru-error-msg').html(error.message || error.toString() );
        }
        $('.dru-error').hide();

        Homey.done();
      })

    } else {
        $('.dru-error').show();
        $('.dru-error-msg').html( __('pair.nosettings') );
    }

	});
})
</script>
